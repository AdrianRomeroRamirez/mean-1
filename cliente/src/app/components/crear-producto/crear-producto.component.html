<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="title">CREAR PRODUCTO</span>
          <form
            class="mt-3"
            [formGroup]="productoForm"
            (ngSubmit)="agregarProducto()"
          >
            <div class="mb-3">
              <input
                type="text"
                formControlName="product"
                class="form-control form-control-lg"
                placeholder="Product"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('product')?.hasError('required') &&
                  productoForm.get('product')?.touched
                "
              >
                <span>Product is <strong>required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="category"
                class="form-control form-control-lg"
                placeholder="Category"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('category')?.hasError('required') &&
                  productoForm.get('category')?.touched
                "
              >
                <span>Category is <strong>required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="text"
                formControlName="location"
                class="form-control form-control-lg"
                placeholder="Location"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('location')?.hasError('required') &&
                  productoForm.get('location')?.touched
                "
              >
                <span>Location is <strong>required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="number"
                formControlName="price"
                class="form-control form-control-lg"
                placeholder="Price"
              />
              <div
                class="text-danger"
                *ngIf="
                  productoForm.get('price')?.hasError('required') &&
                  productoForm.get('price')?.touched
                "
              >
                <span>Price is <strong>required</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button
                routerLink="/"
                class="btn btn-secondary btn-lg float-start"
              >
                RETURN
              </button>
              <button
                [disabled]="productoForm.invalid"
                type="submit"
                class="btn btn-success btn-lg float-end"
              >
                ADD
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
